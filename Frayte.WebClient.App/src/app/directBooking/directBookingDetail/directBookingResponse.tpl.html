<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
    <h4 class="modal-title">{{'ShipmentCancel_Request' | translate}}</h4>
</div>
<div class="modal-body">
    <center>
    <p class="form-group">
        {{'ShipmentCancel_Message' | translate}}
    </p>
    <p style="color:red;margin-bottom:-10px !important;">
      <b>{{'ShipmentCancel_Note' | translate}}</b>  
    </p>
    </center>
</div>

<div class="clearfix"></div>
<div class="modal-footer">
    <div class="pull-left">
    </div>
    <div class="pull-right">
        <button type="submit" ng-click="$dismiss('cancel')" class="btn-simple btn-save fontsize12"><i class="fa fa-check" aria-hidden="true"></i> {{'OK' | translate}}</button>
    </div>
</div>
