<section>
    <div>
        <select class="form-control fontsize12 direct-booking-collection-time-width" name="collectiontime"
                ng-model="timeHrs" ng-change="setCollectionHours()"
                ng-options="hr as hr.hour for hr in hours track by hr.Id" required>
            <option value="" selected disabled class="display-none">{{'HH' | translate}}</option>
        </select>
        <select class="form-control fontsize12 direct-booking-collection-time-width margin-left7" name="collectioTimeMinutes"
                ng-model="timeMins" ng-change="setCollectionMinutes()"
                ng-disabled="timeHrs.hour==='17'"
                ng-options="mn as mn.minute for mn in minutes track by mn.Id" required>
            <option value="" selected disabled class="display-none">{{'MM' | translate}}</option>
            {{timeMins}}
        </select>
    </div>
</section>
