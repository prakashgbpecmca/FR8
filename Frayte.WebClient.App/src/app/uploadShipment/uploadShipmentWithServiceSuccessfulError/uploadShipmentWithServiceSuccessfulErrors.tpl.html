
<section>
    <div id="UploadShipment">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
                <h4 class="modal-title">{{'Upload_Shipment_Errors' | translate}}</h4>
            </div>
            <div class="modal-body padding0 padding-bottom-none">
                <div class="col-sm-12 uploadshipment-scroll-height padding-center" ng-repeat="error in ErrorList">
                    <div>
                        <div class="alert alert-danger">
                             {{error.EasyPostError}}.
                        </div>
                        <!--<h4>{{$index + 1}}. {{error.EasyPostError}}.</h4>-->
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="modal-footer">
                <div class="col-sm-12">
                    <div class="red pull-left">{{'Upload_Shipment_Note' | translate}}</div>
                    <button type="button" class="btn-simple btn-save pull-right marginR-8" ng-click="$dismiss('cancel')"><i class="fa fa-check" aria-hidden="true"></i> {{'OK' | translate}}</button>
                <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</section>
