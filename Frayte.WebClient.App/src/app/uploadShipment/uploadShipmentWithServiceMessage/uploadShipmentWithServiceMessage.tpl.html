
<section>
    <div id="UploadShipment">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
                <h4 class="modal-title">{{'Upload_Shipment_Status' | translate}}</h4>
            </div>
            <div class="modal-body padding0 padding-bottom-none">
                <section>
                    <div class="col-sm-12">
                        <!--top success message-->
                        <div class="panel panel-default">
                            <div>
                                <div class="col-sm-12 panel-body padding-bottom-none">
                                    <div>
                                        {{'Upload_SuccessfullMessage' | translate}}
                                        <ul ng-repeat="SDD in ShipmentData">
                                            <li ng-repeat="SD in SDD.ValidationErrors">
                                                <p>{{SD}}</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!--end-->
                    </div>
                </section>
            </div>
            <div class="clearfix"></div>
            <div class="modal-footer">
                <div class="col-sm-12">
                    <button type="button" class="btn-simple btn-cancel pull-left" ng-click="$dismiss('cancel')"><i class="fa fa-times" aria-hidden="true"></i> {{'Cancel'| translate}}</button>
                    <button type="button" class="btn-simple btn-save pull-right marginR-8" ng-click="$dismiss('cancel')"><i class="fa fa-check" aria-hidden="true"></i> {{'OK' | translate}}</button>
                </div>
            </div>
    </div>
</section>
