
<div class="ui-grid-cell-contents fontsize12" id="upload-shipment">

            <label class="pointer"><i class="fa fa-caret-down pointer" aria-hidden="true" style="position:relative; top:4px; float:right;"></i> <span class="action-font-family">{{'Actions' | translate}}</span>&nbsp;</label>
        </a>
        <ul class="fix-dropdown-overlay" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
            <li ng-show="grid.appScope.ServiceType == 'ECOMMERCE_WS'">
                <a href="" ng-click="grid.appScope.ErrorShow(row)">
                    <span class="padEdit"><i class="fa fa-check"></i></span>
                    <span>{{'View_Error' | translate}}</span>
                </a>
            </li>
            <li ng-show="grid.appScope.ServiceType == 'ECOMMERCE_SS'">

                    <span>{{'View_Error' | translate}}</span>
                </a>
            </li>
            <li ng-show="grid.appScope.ServiceType == 'ECOMMERCE_WS'">
                <a href="" ng-click="grid.appScope.SaveUploadShipmentWithOutService(row)">
