
<section>
    <div id="UploadShipment">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
                <h4 class="modal-title">{{'Upload_Shipment_Status' | translate}}</h4>
            </div>
            <div class="modal-body padding0 padding-bottom-none">
                <section>
                    <div class="col-sm-12">
                        <!--top success message-->
                        <div class="panel panel-default">
                            <div>
                            <div class="col-sm-12 panel-body padding-bottom-none">
                                <div class="alert alert-success">
                                  {{'Congratulations' | translate}} {{Processed}} {{'Out_Of' | translate}} {{Total}} Shipments for {{SessionName}} {{'Upload_Shipment_Congratulation_Message' | translate}}
                                </div>
                            </div>
                            </div>
                        </div>
                        <!--end-->                  
                    </div>
                </section>
                </div>
            <div class="clearfix"></div>
            <div class="modal-footer">
                <div class="col-sm-12">
                    <button type="button" class="btn-simple btn-save pull-right marginR-8" ng-click="$dismiss('cancel')"><i class="fa fa-check" aria-hidden="true"></i> {{'OK' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</section>
