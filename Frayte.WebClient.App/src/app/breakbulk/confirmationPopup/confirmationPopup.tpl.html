


<section>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
            <h4 class="modal-title">Confirmation</h4>
        </div>
        <div class="modal-body">
         <div class="col-sm-12 form-group" style="padding: 20px;">
            Out of <span class="frayte-orange">10 Purchase</span> order only <span class="frayte-orange">4 has been filled</span>. Are you sure want to continue for this purchase order.
         </div>
        </div>
            <div class="clearfix"></div>
        <div class="modal-footer">
            <div class="col-sm-12">
                <button type="button" ng-click="$dismiss('cancel')" class="btn-simple btn-cancel fontsize12 pull-left"><i class="fa fa-times" aria-hidden="true"></i> {{'Cancel' | translate}}</button>
                <button type="button" ng-click="$dismiss('cancel')" class="btn-simple btn-save fontsize12 pull-right"><i class="fa fa-save" aria-hidden="true"></i> {{'Save' | translate}}</button>
            </div>
        </div>
    </div>
</section>
