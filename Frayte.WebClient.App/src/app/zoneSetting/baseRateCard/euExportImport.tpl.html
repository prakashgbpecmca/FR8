
<div ng-if="!IsChanged && finalArrayList.length">
    <!--Table start here-->
    <div class="fontsize12 panel-body paddingboth padding0 padding-bottom-none" id="auto-scrolling">
        <div class="headertable" style="padding:0px 0px 0px !important;">
            <ul class="list-unstyled" style="padding:7px 0px 0px;">
                <li>
                    <div class="width30 padding2-10" style="padding:3px 10px 0px !important;">{{'Weight' | translate}}</div>
                    <div ng-repeat="Zone in Zones" class="width14 border-left text-center euHeader">{{Zone.ZoneDisplayName}}</div>
                </li>
            </ul>
        </div>
    </div>
    <div style="border:1px solid #ddd;">
        <div ng-repeat="BaseRateUK in finalArrayList | orderBy:BaseRateUK.WeightFrom" class="panel-body paddingboth paddingclear fontsize12">
            <div ng-if="BaseRateUK.IsRowShow">
                <div class="width30 padding2-10  baseratecard-importexport">{{BaseRateUK.DocType}}  {{BaseRateUK.WeightFrom}}-{{BaseRateUK.WeightTo}}</div>
                <div ng-repeat="Rate in BaseRateUK.Rows | orderBy : Rate.zone.ZoneId" class="width14 border-left">
                    <div ng-class="{'cellHide': !Rate.IsCellShow}">
                        <button ng-click="SetCourierAccountAndCurrency(Rate)" style="width: 100%; height:92px"
                                ng-style="{'background-color':Rate.courierAccount.ColorCode}" class="btn-sm btn-default fontsize12">
                            <div ng-hide="Rate.Rate===0"> {{Rate.Rate}}<br />{{Rate.CurrencyCode}}</div>
                            <div ng-show="Rate.Rate===0">N/A</div>
                            <div ng-show="Rate.BusinessCurrency !== Rate.CurrencyCode && Rate.BusinessRate !==0">
                                <div class="baseratecard-border"></div>
                                <span>{{Rate.BusinessRate}} <br />{{Rate.BusinessCurrency}}</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body paddingboth paddingclear fontsize12">
        <div ng-repeat="BaseRate in finalArrayListWithoutCA | orderBy:BaseRate.Weight" class="col-sm-12 paddingboth" style="border:3px solid #EB8633;">
            <div class="width30 paddingright baseratecard-importexport" style="border-bottom:none !important;padding: 30px 0px 30px !important;">
                <label style="padding-left:10px;">
                    <strong> {{BaseRate.DocType}} Over  {{BaseRate.WeightFrom}} {{BaseRate.WeightUnit}}</strong>
                </label>
            </div>
            <div ng-repeat="Rate in BaseRate.Rows | orderBy : Rate.zone.ZoneId" class="width14 border-left">
                <button ng-click="baseRateCardWithoutAccount(Rate)" style="width: 100%;" class="btn btn-sm btn-default fontsize12 height84 ">
                    <div ng-hide="Rate.Rate===0">
                        {{Rate.Rate}}<br />{{Rate.CurrencyCode}}
                        <span ng-show="Rate.LogisticWeight.UnitOfMeasurement !== null && Rate.LogisticWeight.UnitOfMeasurement !== ''">/10 {{'Kg' | translate}}</span>
                    </div>
                    <div ng-show="Rate.Rate===0">N/A</div>
                    <div ng-show="Rate.BusinessCurrency !== Rate.CurrencyCode && Rate.BusinessRate !== 0">
                        <div class="baseratecard-border"></div>
                        <span>{{Rate.BusinessRate}} <br />{{Rate.BusinessCurrency}}</span>
                        <span ng-show="Rate.LogisticWeight.UnitOfMeasurement !== null && Rate.LogisticWeight.UnitOfMeasurement !== ''">/10 {{'Kg' | translate}}</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
