    ﻿<div ng-if="!IsChanged && showYodelRate &&  finalArrayList.length" id="yodel">
    <div class="panel-body paddingboth fontsize12 padding0 padding-bottom-none" id="auto-scrolling">
        <div class="headertable">
            <ul class="list-unstyled">
                <li>
                    <div class="col-4 text-right">{{'Weight' | translate}} ({{'kgs' | translate}})</div>
                    <div ng-class="{'baseratcard-overflow':UKShipmentZones}" style="height:auto !important;overflow:hidden;" class="baseratcard-overflow">
                        <div ng-style="UKShipmentZones.length < 10 ? { 'width':'100%' } : { 'width': 10*UKShipmentZones.length + '%' }">
                            <div ng-repeat="Zone in UKShipmentZones">
                                <div ng-style="{ 'width' :  100/UKShipmentZones.length + '%' }" style="float:left; text-align:center;">{{Zone.ZoneDisplayName}}</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="panel-body fontsize12 padding0">
        <div class="panel-body padding0" style="border: 1px solid #ddd;">
            <div class="grey background-white">
                <!--Yodel BaseRate Card-->
                <div ng-repeat="BaseRate in finalArrayList">
                    <div>
                        <div ng-if="BaseRate.IsRowShow">
                            <div class="col-4  marginTop20">
                                <span style="padding-left:10px;">{{BaseRate.DocType}}</span>
                                <span style="float:right; left:-4%;position:relative;"><span ng-if="BaseRate.WeightTo===999">{{'Over' | translate}}</span> {{BaseRate.WeightFrom}} <span ng-if="BaseRate.WeightTo !==999">- {{BaseRate.WeightTo}}</span></span>
                            </div>
                            <div ng-class="{'baseratcard-overflow':BaseRate.Rows }" style="height:auto !important;overflow:hidden;" class="baseratcard-overflow">
                                <div ng-style="BaseRate.Rows.length < 10 ? { 'width':'100%' } : { 'width': 10*BaseRate.Rows.length + '%' }">
                                    <div ng-repeat="Rate in BaseRate.Rows | orderBy : Rate.zone.ZoneId">
                                        <div ng-class="{'cellHide': !Rate.IsCellShow}" ng-style="{ 'width' :  100/BaseRate.Rows.length + '%' }" style="float:left;">
                                            <button class="pointer text-center btn btn-sm btn-default height84" ng-click="SetCourierAccountAndCurrency(Rate)" style="width: 100%;" ng-style="{'background-color':Rate.courierAccount.ColorCode}">
                                                <div ng-hide="Rate.Rate===0"><span>{{Rate.Rate}}</span><br /><span>{{Rate.CurrencyCode}}</span></div>
                                                <div ng-show="Rate.Rate===0">N/A</div>
                                                <div ng-show="Rate.BusinessCurrency !== Rate.CurrencyCode && Rate.BusinessRate !== 0">
                                                    <div class="baseratecard-border"></div>
                                                    <span>{{Rate.BusinessRate}}</span> <br /><span>{{Rate.BusinessCurrency}}</span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="list-unstyled">
                <li class="bottom20">
                    <div class="col-4 text-right"><span class="visibility">{{'Weight' | translate}} ({{'kgs' | translate}})</span></div>
                    <div ng-class="{'baseratcard-overflow':UKShipmentZones}" style="height:auto !important;overflow-x:scroll;" class="baseratcard-overflow">
                        <div ng-style="UKShipmentZones.length < 10 ? { 'width':'100%' } : { 'width': 10*UKShipmentZones.length + '%' }">
                            <div ng-repeat="Zone in UKShipmentZones">
                               <div ng-style="{ 'width' :  100/UKShipmentZones.length + '%' }" style="float:left; text-align:center;"><span class="visibility">{{Zone.ZoneDisplayName}}</span></div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <br />
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
