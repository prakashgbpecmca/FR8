
<section>
    <section>
        <div class="panel panel-default fontsize12 margin-bottom-none" style="border-color: #DBE2EC !important;">
            <div class="panel-heading">{{'AdvanceFilter' | translate}}</div>
            <div class="panel-body">
                <div class="col-sm-12 paddingboth">
                    <div class="clearfix"></div>
                    <div class="col-sm-6 paddingboth">
                        <label for="fromdate" class="col-sm-5 top5">{{'From_Date' | translate}}</label>
                        <div class="col-sm-6 paddingright form-group">
                            <input type="text" id="FromDate" name="FromDate" class="form-control paddingleft fontsize12"
                                   uib-datepicker-popup="dd/MM/yyyy" ng-model="TrackManifest.FromDate" is-open="status.opened"
                                   close-text="Close" ng-click="openCalender($event)" readonly
                                   placeholder="{{'From_Date' | translate}}" style="padding-left: 7px !important;" />
                        </div>
                        <div class="col-sm-1 paddingboth dated-fix3">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" style="padding:6px 14px !important;" ng-click="openCalender($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="col-sm-6 paddingboth">
                        <label for="todate" class="col-sm-5 top5">{{'To_Date' | translate}}</label>
                        <div class="col-sm-6 form-group">
                            <input type="text" id="ToDate" name="ToDate" style="padding-left:7px !important;" class="form-control paddingleft fontsize12" uib-datepicker-popup="dd/MM/yyyy"
                                   ng-model="TrackManifest.ToDate" is-open="status1.opened" readonly
                                   close-text="Close" ng-click="openCalender1($event)"
                                   placeholder="{{'To_Date' | translate}}" />
                        </div>
                        <div class="col-sm-1 paddingboth dated-fix3">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" style="padding:6px 14px !important;" ng-click="openCalender1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-sm-6 form-group paddingboth">
                        <label for="customers" class="col-sm-5 top5">{{'Manifest' | translate}} {{'Number' | translate}}</label>
                        <div class="col-sm-7 form-group">
                            <input type="text" placeholder="{{'Manifest' | translate}} {{'Number' | translate}}" name="manifestName" ng-model="TrackManifest.ManifestName" class="form-control" />
                        </div>
                    </div>
                    <div class="pull-right form-group">
                        <button class="btn-simple btn-primary fontsize12 right-19" ng-click="SearchManifest('Search')"><i class="fa fa-search" aria-hidden="true"></i> {{'Search' | translate}}</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
    <br />
    <div data-ui-grid="gridOptions" ui-grid-edit ui-grid-selection ui-grid-cellnav class="myGridFull fontsize12 overflow-y flex" style="min-height: {{gridheight}}px;"></div>
    <div class="clearfix"></div>
    <div class="row">
        <ul uib-pagination boundary-links="true" total-items="totalItemCount" ng-change="pageChanged(TrackManifest)" ng-model="TrackManifest.CurrentPage" items-per-page="TrackManifest.TakeRows" max-size="maxSize" num-pages="numPages" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
    </div>
</section>
