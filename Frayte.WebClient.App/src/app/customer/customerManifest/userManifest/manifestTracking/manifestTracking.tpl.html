<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
        <h4 class="modal-title">{{'Manifest_Tracking' | translate}}</h4>
    </div>
    <form name="ManifestTrackingForm" ng-submit="SaveManifestTracking(ManifestTrackingForm.$valid, ManifestTrackingDetail)" novalidate>
        <div class="modal-body" >
            <!--<div text-angular="text-angular" id="trackingDescription" name="trackingDescription" ng-model="ManifestTrackingDetail.TrackingDescription"></div>-->


            <div class="form-group" ng-class="{ 'has-error': ManifestTrackingForm.trackingDescription.$invalid &&
                                        (ManifestTrackingForm.trackingDescription.$dirty || submitted) }">
                <label name="trackingDescription" class="control-label col-sm-4 paddingboth top5">{{'Tracking_Description' | translate}} <span class="redColor">*</span></label>
                <div class="col-sm-8 form-group paddingright">
                    <textarea class="form-control" rows="5" name="trackingDescription" id="trackingDescription" cols="10" ng-model="ManifestTrackingDetail.TrackingDescription" placeholder="{{'Tracking_Description' | translate}} ({{'Required' | translate}})" required></textarea>
                    <span class="help-block has-error"
                          ng-show="ManifestTrackingForm.trackingDescription.$invalid &&
                        (ManifestTrackingForm.trackingDescription.$dirty || submitted)">
                        {{'Manifest_TrackingError' | translate}}
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <div class="pull-left">
                <button type="button" ng-click="$dismiss('cancel')" class="btn-simple btn-cancel fontsize12"><i class="fa fa-times" aria-hidden="true"></i> {{'Cancel' | translate}} </button> &nbsp;&nbsp;
            </div>
            <div class="pull-right">
                <button type="submit" ng-click="submitted=true" class="btn-simple btn-save fontsize12"><i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;{{'Save' | translate}} &nbsp;</button>
            </div>
        </div>
    </form>
</div>
