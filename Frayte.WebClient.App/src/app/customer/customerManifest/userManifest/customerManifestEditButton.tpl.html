
<div class="ui-grid-cell-contents fontsize12" id="dropdown-scrollable-container padding-5">
    <div class="btn-group action-fixed-grid-center" uib-dropdown dropdown-append-to-body>
        &nbsp;<a id="btn-append-to-to-body" href="" uib-dropdown-toggle>
            <div class="fix-center-action pointer"><span class="action-font-family">{{'Actions' | translate}}</span> <i class="fa fa-caret-down pointer" aria-hidden="true"></i>&nbsp;</div>
        </a>
        <ul class="fix-dropdown-overlay" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
            <li>
                <a href="" ng-click="grid.appScope.ViewManifest(row)">
                    <span class="padEdit"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <span>{{'View' | translate}}</span>
                </a>
            </li>
            <li>
                <a href="" ng-click="grid.appScope.DownloadmanifestReport(row.entity)">
                    <span class="padEdit"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></span>
                    <span>{{'Download' | translate}} {{'PDF' | translate}}</span>
                </a>
            </li>
            <li>
                <a href="" ng-click="grid.appScope.DownloadmanifestExcel(row.entity)">
                    <span class="padEdit"><i class="fa fa-file-excel-o" aria-hidden="true"></i></span>
                    <span>{{'DownLoad_Excel' | translate}}</span>
                </a>
            </li>
            <li ng-show="row.entity.ModuleType === 'eCommerce'">
                <a href="" ng-click="grid.appScope.ManifestTrackingPopup(row.entity)">
                    <span class="padEdit"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></span>
                    <span>{{'Manifest_Tracking' | translate}}</span>
                </a>
            </li>
            <!--<li>
                <a href="" ng-click="grid.appScope.PrintCustomer(row.entity)">
                    <span>{{'Print' | translate}}</span>
                </a>
            </li>-->
        </ul>
    </div>
</div>
