
<section>
    <div ng-if="!IsChanged && finalArrayList.length" class="col-sm-12 paddingboth">
        <div class="panel-body fontsize12 padding0">
            <div class="headertable">
                <ul class="list-unstyled">
                    <li>
                        <div class="width208 text-right">{{'Weight' | translate}} ({{'kgs' | translate}})</div>
                        <div ng-class="{'baseratcard-overflow':UKShipmentZones}" style="height:auto !important;overflow:hidden;" class="baseratcard-overflow">
                            <div ng-style="UKShipmentZones.length < 10 ? { 'width':'100%' } : { 'width': 10*UKShipmentZones.length + '%' }">
                                <div ng-repeat="Zone in UKShipmentZones">
                                    <div class="text-center" ng-style="{ 'width' :  100/UKShipmentZones.length + '%' }" style="float:left;">{{Zone.ZoneDisplayName}}</div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="panel-body fontsize12 padding0">
            <div class="panel-body padding0 border-ddd">
                <div class="grey">
                    <!--Hermese BaseRate Card-->
                    <div ng-repeat="BaseRate in finalArrayList">
                        <div>
                            <div>
                                <div class="width208 marginTop20"><span style="padding-left:10px;">{{BaseRate.DocType}}</span>  <span style="float:right; left:-4%;position:relative;"><span ng-if="BaseRate.WeightTo===999">Over</span> {{BaseRate.WeightFrom}} <span ng-if="BaseRate.WeightTo !==999">- {{BaseRate.WeightTo}}</span></span></div>
                                <div ng-class="{'baseratcard-overflow':BaseRate.Rows}" style="height:auto !important;overflow:hidden;" class="baseratcard-overflow">
                                    <div ng-style="BaseRate.Rows.length < 10 ? { 'width':'100%' } : { 'width': 10*BaseRate.Rows.length + '%' }">
                                        <div ng-repeat="Rate in BaseRate.Rows | orderBy : Rate.zone.ZoneId">
                                            <div ng-class="{'cellHide': !Rate.IsCellShow, 'has-error': Rate.isValue}" class="text-center" ng-style="{ 'width' :  100/BaseRate.Rows.length + '%' }" style="float:left;">
                                                <input id="margin6" two-digit-numeric class="form-control text-center height84" ng-change="AdvanceRatechangeSave(Rate)" name="margin6" type="text" ng-blur="CustomerMarginSaveTO(Margin)" ng-model="Rate.Rate" style="width:100%;" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <br />
        <div class="col-sm-12 paddingboth">
            <button type="submit" ng-click="SaveAdvanceRateCard()" id="AdvanceRateCard" class="btn-BigPrimary pull-right fontsize12 ng-binding"><i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;{{'Update' | translate}}&nbsp;</button>
        </div>
    </div>
</section>
