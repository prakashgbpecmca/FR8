

<section>
    <div class="modal-header clearfix">
        <button type="button" class="close" ng-click="$dismiss()"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
        <h4 class="modal-title">{{value}} Product Catalog</h4>
    </div>
    <div class="modal-body">
        <div class="row form-group">
            <div class="col-sm-6 form-group paddingboth">
            <label for="name" class="control-label col-sm-5 top7">Product Catalog Name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Product Catalog Name" />
            </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-6 form-group paddingboth">
                <label for="name" class="control-label col-sm-5 top7">Carton (QTY)</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" placeholder="Carton" />
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-6 form-group paddingboth">
                <label for="name" class="control-label col-sm-5 top7">Length (cm)</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" placeholder="Length" />
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-6 form-group paddingboth">
                <label for="name" class="control-label col-sm-5 top7">Width (cm)</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" placeholder="Width" />
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-6 form-group paddingboth">
                <label for="name" class="control-label col-sm-5 top7">Height (cm)</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" placeholder="Height" />
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-6 form-group paddingboth">
                <label for="name" class="control-label col-sm-5 top7">Weight (Kgs)</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" placeholder="Weight" />
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-6 form-group paddingboth">
                <label for="name" class="control-label col-sm-5 top7">Shipment Content</label>
                <div class="col-sm-7">
                    <textarea cols="3" rows="3" class="form-control" placeholder="Shipment Content"></textarea>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <div class="col-sm-12 paddingboth clearfix">
            <!--<div class="pull-left">
                <button type="button" ng-click="$dismiss()" class="btn-simple btn-cancel fontsize12"><i class="fa fa-times" aria-hidden="true"></i> Edit</button>
            </div>-->
            <div class="pull-right">
                <button type="button" ng-click="$dismiss()" class="btn-simple btn-save fontsize12"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
            </div>
        </div>
    </div>
</section>
