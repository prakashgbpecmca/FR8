
<section>
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
        <h4 class="modal-title">{{'Credit_Note_Detail' | translate}}</h4>
    </div>
    <form name="CreditNoteForm" novalidate ng-submit="save(CreditNoteForm.$valid)">
        <div class="modal-body">
                <div class="col-sm-12 paddingboth">
                    <label class="col-sm-5 paddingboth top5">{{'Amount' | translate}}:</label>
                <div class="col-sm-7 paddingright  form-group" ng-class="{'has-error':CreditNoteForm.amount.$invalid && (CreditNoteForm.amount.$dirty || submitted)}">
                    <input name="amount" only-decimal type="text" class="form-control" ng-model="creditNote.Amount" placeholder="{{'Amount' | translate}} ({{'Required' | translate}})" required />
                    <span class="has-error help-block" ng-show="CreditNoteForm.amount.$invalid && (CreditNoteForm.amount.$dirty || submitted)">
                        {{'Amount_Required' | translate}}
                    </span>
                </div>
                <div class="clearfix"></div>
                </div>
                <div class="col-sm-12 paddingboth form-group">
                    <label class="col-sm-5 paddingboth top5">{{'Currency' | translate}}:</label>
                <div id="Xe" class="col-sm-7 paddingright" ng-class="{'has-error':CreditNoteForm.currencyType.$invalid &&
                                            (CreditNoteForm.currencyType.$dirty || submitted)}">
                    <select id="CurrencyType" name="currencyType"
                            ng-model="CurrencyCode"
                            ng-options="DeclaredCurrency.CurrencyCode +' - '+ DeclaredCurrency.CurrencyDescription disable when DeclaredCurrency.Disabled ===true  for DeclaredCurrency in CurrencyTypes  | orderBy:'OrderNumber' track by DeclaredCurrency.CurrencyCode"
                            class="form-control fontsize12" required>
                        <option value="" disabled selected class="display-none">{{'Select' | translate}} {{'Currency' | translate}}</option>
                    </select>
                    <span class="help-block has-error"
                          ng-show="CreditNoteForm.currencyType.$invalid &&
                                            (CreditNoteForm.currencyType.$dirty || submitted)">
                        {{'Currency_required' | translate}}
                    </span>
                </div>
                <div class="clearfix">
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <button type="button" ng-click="$dismiss('cancel')" class="btn-simple btn-cancel pull-left"><i class="fa fa-close"></i> {{'Cancel' | translate}}</button>
            <button type="submit" ng-click="submitted = true" class="btn-simple btn-save pull-right"><i class="fa fa-save"></i> {{'Save' | translate}}</button>
        </div>
    </form>
</div>
</section>
