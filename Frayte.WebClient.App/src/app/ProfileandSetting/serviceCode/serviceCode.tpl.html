
<section>
<div ng-repeat="scjo in ServiceCodeFinalArray">
    <div class="panel panel-default">
        <div class="panel-heading">{{scjo.LogisticCompany}}</div>
        <div class="panel-body">
            <div class="panel panel-default margin-bottom-none">
                <div class="panel-heading">
                    <div class="row">
                        <div class="width150 padding-0-10">{{'Service_Code' | translate}}</div>
                        <div class="width65 padding-0-10">{{'Logistic_Description' | translate}}</div>
                        <div class="width10 padding-0-10">{{'Weight_From' | translate}}</div>
                        <div class="width10 padding-0-10">{{'Weight_To' | translate}}</div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="panel-body padding0">
                    <ul class="list-unstyled margin-bottom-none change">
                        <li>
                            <div class="col-sm-12 paddingboth padding-tb-5" ng-repeat="sjo in scjo.ServiceCodeArray track by $index">
                                <div class="width150 padding-0-10">{{sjo.ServiceCode}}</div>
                                <div class="width65 padding-0-10">{{sjo.LogisticDescription}}</div>
                                <div class="width10 padding-0-10">{{sjo.WeightFrom}}</div>
                                <div class="width10 padding-0-10">{{sjo.WeightTo}}</div>
                                <div class="clearfix"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
