<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
    <h4 class="modal-title">{{mode}} {{'serviceoptn_ShippingMethod' | translate}}</h4>
</div>
<form name="CourierForm" ng-submit="submit(CourierForm.$valid, courierDetail)" novalidate>
    <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error': CourierForm.Name.$invalid &&
                                                         (CourierForm.Name.$dirty || submitted) }">
            <div class="textLeft35 textName">
                <label class="control-label" for="Name">{{'Name' | translate}} <span class="redColor">*</span></label>
            </div>
            <div class="inputRight65">
                <input type="text" class="form-control fontsize12" id="Name" name="Name" autofocus ng-model="courierDetail.Name" capitalize:first placeholder="{{'Name' | translate}}" required />
                <span class="help-block has-error"
                      ng-show="CourierForm.Name.$invalid &&
                           (CourierForm.Name.$dirty || submitted)">
                    {{'NameValidationError' | translate}}
                </span>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <div class="textLeft35 textName"><label class="control-label" for="Website">{{'Website' | translate}}</label></div>
            <div class="inputRight65">
                <input type="text" class="form-control fontsize12" id="Website" name="Website" ng-model="courierDetail.Website" placeholder="{{'Website' | translate}}" />
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': CourierForm.courierType.$invalid &&
                                                         (CourierForm.courierType.$dirty || submitted) }">
            <div class="textLeft35 textName"><label class="control-label" for="courierType">{{'Type' | translate}} <span class="redColor">*</span></label></div>
            <div class="inputRight65">
                <select id="courierType" name="courierType" class="form-control fontsize12"
                        ng-model="courierDetail.CourierType"
                        ng-options="item.name as item.name for item in CourierTypes" required>
                    <option value="" selected disabled class="display-none">{{'carrier_SelectType' | translate}}</option>
                </select>
                <span class="help-block has-error"
                      ng-show="CourierForm.courierType.$error.required &&
                           (CourierForm.courierType.$dirty || submitted)">
                    {{'TypeValidError' | translate}}
                </span>
            </div>
            <div class="clearfix"></div>
        </div>                
        <div class="form-group" ng-class="{ 'has-error': (CourierForm.LatestBookingTime.$invalid || CourierForm.LatestBookingTime.$error.pattern) &&
                                                     (CourierForm.LatestBookingTime.$dirty || submitted) }">
            <label class="textLeft35 control-label" for="LatestBookingTime">{{'LatestBookingTime' | translate}} <span class="redColor">*</span></label>
            <div class="inputRight65">
                <input type="text"
                       class="form-control input-sm fontsize12"
                       placeholder="{{'TimePlaceholder' | translate}}"
                       name="LatestBookingTime"
                       ng-model="courierDetail.LatestBookingTime"
                       ui-mask="99:99"
                       ng-pattern="/([0-2]|0[0-9]|1[0-9]|2[0-3]):?[0-5][0-9]$/" required style="width:70px;" />
                <span class="help-block has-error"
                      ng-show="CourierForm.LatestBookingTime.$invalid && !CourierForm.LatestBookingTime.$error.pattern && (CourierForm.LatestBookingTime.$dirty || submitted)">
                    {{'TimeValidationError' | translate}}
                </span>
                <span class="help-block has-error"
                      ng-show="CourierForm.workingStartTime.$error.pattern &&
                                                (CourierForm.workingStartTime.$dirty || submitted)">
                    {{'TimeNotValid' | translate}}
                </span>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="pull-left">
            <button type="button" ng-click="cancel()" class="btn-simple btn-cancel fontsize12"><i class="fa fa-times" aria-hidden="true"></i> {{'Cancel' | translate}} </button> &nbsp;&nbsp;
          </div>
        <div class="pull-right">
            <button type="submit" ng-click="submitted=true" class="btn-simple btn-save fontsize12"><i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;{{'Save' | translate}} &nbsp;</button>
        </div>
    </div>
</form>
