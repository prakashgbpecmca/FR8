
<div class="row" style="bottom: 55px;position: relative;">
<div class="col-sm-8 col-md-10 col-xs-9">
    <ul df-tab-menu menu-control="{{menu2.navigationState}}" theme="bootstrap">
        <li data-ng-repeat="tag in frayteTabs | orderBy : 'TabOrder'"
             data-menu-item="{{tag.route}}" 
            ng-class="{'active': active(tag)}">
            <a ui-sref="{{tag.route}}" data-ng-click="go(tag.route)" ng-hide="showHideTab(tag)">
                <span>{{tag.tabKey | translate}}</span>
            </a>
        </li>
        <li data-more-menu-item>
            <a data-ng-href="">{{'More' | translate}} +</a>
        </li>
    </ul>
</div> 
    <div ng-show="module !== 'Tradelane' && module !== 'BreakBulk' && module !== 'ExpressSolution' && userInfo.RoleId !== 20">
        <div class="col-sm-4 col-md-2 paddingboth" ng-show="isShowManifestFirst()">
            <button type="button" class="btn-simple btn-success pull-right" value="Create Manifest" ng-click="CreateManifestHome()"><i class="fa fa-list-ol" aria-hidden="true"></i> {{'Create_Manifest' | translate}} <span ng-if="(userInfo.RoleId === 3 || userInfo.RoleId === 6 || userInfo.RoleId === 17) && unmanifestedCount" id="notification"><span class="notification">{{unmanifestedCount}}</span><span class="notification-popup"><span class="text-center">{{'Total_Unmanifested_Shipments' | translate}}</span><br />{{unmanifestedCount}}</span></span></button>
        </div>
        <div class="col-sm-4 col-md-2 paddingboth" ng-show="isShowManifestSecond()">
            <button type="button" class="btn-simple btn-success pull-right" value="Create Manifest" ng-click="CustomerCreateManifest()"><i class="fa fa-list-ol" aria-hidden="true"></i> {{'Create_Manifest' | translate}} <span ng-if="(userInfo.RoleId === 3 || userInfo.RoleId === 6 || userInfo.RoleId === 17) && unmanifestedCount" id="notification"><span class="notification">{{unmanifestedCount}}</span><span class="notification-popup"><span class="text-center">{{'Total_Unmanifested_Shipments' | translate}}</span><br />{{unmanifestedCount}}</span></span></button>
        </div>
    </div>
    <div ng-show="module === 'BreakBulk'">
        <div class="col-sm-4 col-md-2 paddingboth" ng-show="isShowManifestFirst()">
            <button type="button" class="btn-simple btn-success pull-right" value="Create Manifest" ng-click="breakbulkViewManifest()"><i class="fa fa-list-ol" aria-hidden="true"></i> {{'Create_Manifest' | translate}} <span ng-if="(userInfo.RoleId === 3 || userInfo.RoleId === 6 || userInfo.RoleId === 17) && unmanifestedCount" id="notification"><span class="notification">{{unmanifestedCount}}</span><span class="notification-popup"><span class="text-center">{{'Total_Unmanifested_Shipments' | translate}}</span><br />{{unmanifestedCount}}</span></span></button>
        </div>
    </div>
    <div ng-show="module === 'ExpressSolution'">
        <div class="col-sm-4 col-md-2 paddingboth" ng-show="isShowManifestFirst()">
            <button type="button" class="btn-simple btn-success pull-right" value="Create Manifest" ng-click="expressViewManifest()"><i class="fa fa-list-ol" aria-hidden="true"></i> {{'Create_Manifest' | translate}} <span ng-if="(userInfo.RoleId === 3 || userInfo.RoleId === 6 || userInfo.RoleId === 17) && unmanifestedCount" id="notification"><span class="notification">{{unmanifestedCount}}</span><span class="notification-popup"><span class="text-center">{{'Total_Unmanifested_Shipments' | translate}}</span><br />{{unmanifestedCount}}</span></span></button>
        </div>
    </div>

<div class="clearfix"></div>
</div>
<div style="border-radius:3px;background:#fff;height:auto !important;bottom: 3.15rem;position:relative;" ui-view></div>
