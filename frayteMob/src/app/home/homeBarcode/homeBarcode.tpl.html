

<div class="col-xs-12 paddingboth">
    <div>

        <div class="form-group bb">
            <div class="pull-left icon-set"><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span></div>
            <div class="text-center"><h3><span ng-if="driver">Scan AWB</span><span ng-if="!driver">Receiving</span></h3></div>
            <div class="clearfix"></div>
        </div>

        <div>
            <!--drivers code here-->
            <div class="col-xs-12" ng-if="driver">
                <div class="text-center">
                    <h2>Drivers</h2>
                </div>
                <div class="panel-default">
                    <div class="panel-body">
                        <div class="clearfix form-group">
                            <ul class="list-unstyled">
                                <li><div class="clearfix lineheight28 fontsize18 bold form-group"><span class="text-left">Alexander</span><span class="pull-right bold">(4)</span><span class="clearfix"></span></div></li>
                                <li><div class="clearfix lineheight28 fontsize18 bold form-group"><span class="text-left">Mike</span><span class="pull-right bold">(3)</span><span class="clearfix"></span></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--end-->
            <!--receiving code here-->
            <div class="col-xs-12" ng-if="!driver">
                <div class="text-center">
                    <h2>Drivers</h2>
                </div>
                <!--first driver name code here-->
                <div class="form-group">
                <div class="clearfix lineheight28 fontsize18 bold form-group">
                    <span ng-click="firstDriverClick()" class="pointer"><i class="fa fa-plus-square-o" ng-class="{'fa-plus-square-o':!firstDriver ,'fa-minus-square-o':firstDriver}"></i></span> Alexander (3/4) 
                    <span class="pull-right"><button type="button" class="btn btn-warning" ng-click="receivingConfirm()">Confirm</button></span>
                    <span class="clearfix"></span>
                </div>
                <div class="panel-default" ng-if="firstDriver">
                    <div>26-Nov-2018</div>
                    <div class="panel-body">
                        <div class="clearfix form-group">
                            <ul class="list-unstyled">
                                <li><span class="text-left">AWB-224466889-123456</span><span class="pull-right bold"><i class="fa fa-check"></i></span><span class="clearfix"></span></li>
                                <li><span class="text-left">AWB-224466889-123457</span><span class="pull-right bold"><i class="fa fa-check"></i></span><span class="clearfix"></span></li>
                                <li><span class="text-left">AWB-224466889-123458</span><span class="pull-right bold"><i class="fa fa-check"></i></span><span class="clearfix"></span></li>
                                <li><span class="text-left">AWB-224466889-123459</span><span class="pull-right bold"></span><span class="clearfix"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
                <!--end-->
                <!--second driver name code here-->
                <div class="form-group">
                    <div class="clearfix lineheight28 fontsize18 bold form-group">
                        <span ng-click="secondDriverClick()" class="pointer"><i class="fa fa-plus-square-o" ng-class="{'fa-plus-square-o':!secondDriver ,'fa-minus-square-o':secondDriver}"></i></span> Mike (3)
                        <span class="clearfix"></span>
                    </div>
                    <div class="panel-default" ng-if="secondDriver">
                        <div>27-Nov-2018</div>
                        <div class="panel-body">
                            <div class="clearfix form-group">
                                <ul class="list-unstyled">
                                    <li><span class="text-left">AWB-224466889-123460</span><span class="pull-right bold"></span><span class="clearfix"></span></li>
                                    <li><span class="text-left">AWB-224466889-123461</span><span class="pull-right bold"></span><span class="clearfix"></span></li>
                                    <li><span class="text-left">AWB-224466889-123462</span><span class="pull-right bold"></span><span class="clearfix"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end-->
            </div>
            <!--end-->
        </div>

        <div class="col-xs-12 fix-done" ng-if="!driver">
            <div class="form-group">
                <button type="submit" class="form-control btn-simple btn-danger" ng-click="cancel()">Cancel</button>
            </div>
        </div>

        <div class="col-xs-12 fix-done-button">
            <div class="form-group country">
                <button type="button" class="btn-simple btn-primary" ng-click="scanAwb()"><span>Scan AWB (API)</span></button> 
                <a href="" class="fix-help" popover-placement="auto" uib-popover="Scan AWB screen open first time on the click of 'Confirm Receiving'." popover-trigger="'outsideClick'">
                    <i class="fa fa-question-circle help" aria-hidden="true"></i>
                </a>
            </div>
            <div class="form-group country">
                <button type="button" class="btn-simple btn-primary" ng-click="receiving()"><span>Receiving (API)</span></button> 
                <a href="" class="fix-help" popover-placement="auto" uib-popover="After the first scan. This screen will open." popover-trigger="'outsideClick'">
                    <i class="fa fa-question-circle help" aria-hidden="true"></i>
                </a>
            </div>
            <div class="form-group country">
                <button type="button" class="btn-simple btn-success" ng-click="receivingConfirm()"><span>Confirm</span></button>
                <a href="" class="fix-help" popover-placement="auto" uib-popover="Confirm display till the process of scanning for the particular driver would not be completed. If staff click that button before completition of scanning if will show the popup window, where the message will be like 'For DriverName you are receiving 3/4 shipment. Are you sure want to confirm?'" popover-trigger="'outsideClick'">
                    <i class="fa fa-question-circle help" aria-hidden="true"></i>
                </a>
            </div>
            <div class="form-group country">
                <button type="button" class="btn-simple btn-danger" ng-click="cancel()"><span>Cancel</span></button>
                <a href="" class="fix-help" popover-placement="auto" uib-popover="It will vanish all the scanned records from the mobile ap. After click on cancel system shows window where system display the message. 'Are you sure want to cancel?'" popover-trigger="'outsideClick'">
                    <i class="fa fa-question-circle help" aria-hidden="true"></i>
                </a>
            </div>
        </div>

    </div>
</div>
