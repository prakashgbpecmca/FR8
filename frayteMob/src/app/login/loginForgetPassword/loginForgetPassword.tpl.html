
<section class="login-screen-color" style="padding: 59px 0 0;">
    <div class="container" id="center-login">
        <div class="col-xs-12">
            <!--start home login code here-->
            <section class="form-center">
                <img ng-src="{{ImagePath + 'FrayteLogo.png'}}" class="frayte-login-logo" />
                <section>
                    <div class="form-group">
                        <h3>Forgot Password</h3>
                    </div>
                    <form name="ForgetPasswordForm" novalidate>
                        <div class="form-group">
                            <span>Don't worry just fill in your Email and we'll help you reset your password.</span>
                        </div>
                        <div class="form-group">
                            <div>
                                <span class="icon-fix"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                <input type="text" class="form-control input-padding" id="Email" name="Email" placeholder="Username (Required)" required />
                            </div>
                        </div>
                        <div>
                            <div class="col-xs-12 form-group paddingboth">
                                <button type="submit" ng-click="submitted=true" class="btn-simple btn-save form-control fontsize12 login-padding"><b><i class="fa fa-envelope-o" aria-hidden="true"></i> Send Email</b></button>
                            </div>
                            <div class="col-sm-xs form-group">
                                <button type="button" class="btn-simple btn-cancel form-control fontsize12 login-padding" ui-sref="login"><b><i class="fa fa-times" aria-hidden="true"> </i> Cancel</b></button>
                            </div>
                        </div>
                    </form>
                </section>
            </section>
            <!--end home login code-->
        </div>
    </div>
</section>
