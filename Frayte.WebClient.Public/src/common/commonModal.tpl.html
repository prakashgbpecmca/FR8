

    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
        <h4 class="modal-title">{{modalOptions.headerText}}</h4>
    </div>
    <div class="modal-body">
        <div class="text-center">
            <p>{{modalOptions.bodyText}}</p>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <div class="col-sm-12 paddingboth">
            <div class="pull-left">
                <button type="button" class="btn btn-save ng-binding fontsize12" ng-if="modalOptions.actionButtonVisible" ng-click="modalOptions.ok();"><i class="fa fa-check" aria-hidden="true"></i> {{modalOptions.actionButtonText | translate}}</button>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-cancel ng-binding fontsize12" ng-if="modalOptions.closeButtonVisible" ng-click="modalOptions.close()"><i class="fa fa-times" aria-hidden="true"></i>&nbsp; {{modalOptions.closeButtonText | translate}}</button>
            </div>
        </div>
        
    </div>
