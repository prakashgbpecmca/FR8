<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
    <h4 class="modal-title">{{mode}} {{'Carrier' | translate}}</h4>
</div>
<form name="CarrierForm" ng-submit="SaveCarrier(CarrierForm.$valid, carrierDetail)" novalidate>
    <div class="modal-body">              
        <div class="form-group" ng-class="{ 'has-error': CarrierForm.carrierType.$invalid &&
                                                         (CarrierForm.carrierType.$dirty || submitted) }">
            <div class="col-xs-4 textName">
                <label class="control-label" for="carrierType"> {{'Type' | translate}}</label>
            </div>
            <div class="col-xs-8">                
                <select id="carrierType" name="carrierType" class="form-control"
                        ng-model="carrierDetail.CarrierType"
                        ng-options="item.name as item.name for item in CarrierTypes" required>
                    <option value="">{{'carrier_SelectType' | translate}}</option>
                </select>
                <span class="help-block has-error"
                      ng-show="CarrierForm.carrierType.$error.required &&
                           (CarrierForm.carrierType.$dirty || submitted)">
                    {{'CarrierTypeValidError' | translate}}
                </span>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': CarrierForm.CarrierName.$invalid &&
                                                         (CarrierForm.CarrierName.$dirty || submitted) }">
            <div class="col-xs-4 textName">
                <label class="control-label" for="CarrierName">{{'Carrier' | translate}} {{'Name' | translate}}</label>
            </div>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="CarrierName" name="CarrierName" autofocus ng-model="carrierDetail.CarrierName" placeholder="{{'NameValidationError' | translate}}" required />
                <span class="help-block has-error"
                      ng-show="CarrierForm.CarrierName.$invalid &&
                           (CarrierForm.CarrierName.$dirty || submitted)">
                     {{'Carrier' | translate}} {{'NameValidationError' | translate}}
                </span>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <div class="col-xs-4 textName">
                <label class="control-label" for="Code">{{'Code' | translate}}</label>
            </div>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="Code" name="Code" ng-model="carrierDetail.Code" placeholder="{{'Code' | translate}}" />                
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <div class="col-xs-4 textName">
                <label class="control-label" for="Prefix">{{'Prefix' | translate}}</label>
            </div>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="Prefix" name="Prefix" ng-model="carrierDetail.Prefix" placeholder="{{'Prefix' | translate}}" />
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-left">
            <button type="button" ng-click="$dismiss('cancel')" class="btn-simple btn-cancel"><i class="fa fa-times" aria-hidden="true"></i> {{'Cancel' | translate}}</button> &nbsp;&nbsp;
            <button type="submit" ng-click="submitted=true" class="btn-simple btn-save"><i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;{{'Save' | translate}} &nbsp;</button>
        </div>
    </div>
</form>
