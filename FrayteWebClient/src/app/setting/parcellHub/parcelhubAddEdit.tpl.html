<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
    <h4 class="modal-title"> {{Mode}} {{'AddUpdate_LocationKey' | translate}}</h4>
</div>
<form ng-submit="submit(ParcelHubApiKeyAddEdit.$valid)" class="" name="ParcelHubApiKeyAddEdit" novalidate>
    <div class="modal-body">
        <div class="col-sm-12 paddingboth">
        <div class="form-group col-sm-12 paddingboth" style="margin-right:0px;" ng-class="{ 'has-error': ParcelHubApiKeyAddEdit.userkey.$invalid &&
                                            (ParcelHubApiKeyAddEdit.userkey.$dirty || submitted) }">
            <label class="col-sm-3" for="userkey">{{'User_Key' | translate}} <span class="redColor">*</span></label>
            <div class="col-sm-9">
                <textarea rows="4" ng-model="ParcelHubKey.APIName" id="userkey" class="form-control fontsize12" name="userkey" placeholder="{{'Enter' | translate}} {{'User_Key' | translate}}" required></textarea>
                <span class="help-block has-error" ng-show="ParcelHubApiKeyAddEdit.userkey.$invalid &&
                                            (ParcelHubApiKeyAddEdit.userkey.$dirty || submitted)">
                   {{'User_Key' | translate}} {{'is' | translate}} {{'Required' | translate}}.
                </span>
            </div>
        </div>
        <div class="form-group col-sm-12 paddingboth" style="margin-right:0px;" ng-class="{ 'has-error': ParcelHubApiKeyAddEdit.apikey.$invalid &&
                                            (ParcelHubApiKeyAddEdit.apikey.$dirty || submitted) }">
            <label class="col-sm-3 top5" for="apikey">{{'API_Key' | translate}} <span class="redColor">*</span></label>
            <div class="col-sm-9">
                <input type="text" ng-model="ParcelHubKey.APIKey" class="form-control fontsize12" id="apikey" name="apikey" placeholder="{{'Enter' | translate}} {{'API_Key' | translate}}" required>
                <span class="help-block has-error" ng-show="ParcelHubApiKeyAddEdit.apikey.$invalid &&
                                            (ParcelHubApiKeyAddEdit.apikey.$dirty || submitted)">
                   {{'API_Key' | translate}} {{'is' | translate}} {{'Required' | translate}}
                </span>
            </div>
        </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <div class="col-sm-12">
            <div class="pull-left">
                <button type="button" ng-click="$dismiss('cancel')" class="btn btn-cancel fontsize12"><i class="fa fa-times" aria-hidden="true"></i> {{'Cancel' | translate}}</button>
            </div>
            <div class="pull-right">
                <button ng-click="submitted= true" class="btn-simple btn-save fontsize12"><i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;{{'Save' | translate}} &nbsp;</button>
            </div>
        </div>
       </div>
</form>
