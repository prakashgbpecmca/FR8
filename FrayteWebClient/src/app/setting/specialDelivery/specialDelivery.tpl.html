
<div class="panel panel-default">
    <div class="panel-heading" style="padding: 10px 15px;"><h4>Special Delivery Needed</h4></div>
    <div class="panel-body">
        <div class="col-md-12 marginbottom10">
            <div class="col-md-3">
                <label for="nextdaydeleivery">Next Day Delivery</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="nextday" />
            </div>
        </div>
        <div class="col-md-12 marginbottom10">
            <div class="col-md-3">
                <label for="nextdaydeleivery">Neutral Delivery Service</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="nextday" />
            </div>
        </div>
        <div class="col-md-12 marginbottom10">
            <div class="col-md-3">
                <label for="nextdaydeleivery">Delivery Public Holiday</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="nextday" />
            </div>
        </div>
        <div class="col-md-12 marginbottom10">
            <div class="col-md-3">
                <label for="nextdaydeleivery">Delivery Weekend</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="nextday" />
            </div>
            <div class="col-md-2 col-md-offset-1">
                <button class="btn btn-save" ng-click="submitted=true"><i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;{{'Save' | translate}} &nbsp;</button>
            </div>
        
        </div>
    </div>
</div>
