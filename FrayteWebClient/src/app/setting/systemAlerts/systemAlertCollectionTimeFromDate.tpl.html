<div>
    <div ng-class="{ 'has-error': (SystemAlertForm.collectiontime1.$invalid || SystemAlertForm.collectioTimeMinutes1.$invalid ||checkTime(SystemAlertForm)) &&
                                                     (SystemAlertForm.collectiontime1.$dirty || SystemAlertForm.collectioTimeMinutes1.$dirty || submitted) }">
        <select class="form-control fontsize12" style="width:100px; float:left;" name="collectiontime1"
                ng-model="timeHrs" ng-change="setCollectionHours()"
                ng-options="hr as hr.hour  for hr in hours track by hr.Id" required>
            <option value="" selected disabled class="display-none">HH</option>
        </select>

        <select class="form-control fontsize12" style="width:100px;float:left;margin-left:25px;" name="collectioTimeMinutes1"
                ng-model="timeMins" ng-change="setCollectionMinutes()"
                ng-options="mn as mn.minute  for mn in minutes track by mn.Id" required>
            <option value="" selected disabled class="display-none">MM</option>
        </select>
        <span class="help-block has-error" ng-show="(SystemAlertForm.collectiontime1.$invalid ||  SystemAlertForm.collectioTimeMinutes1.$invalid )&&
                                                         (SystemAlertForm.collectiontime1.$dirty ||SystemAlertForm.collectioTimeMinutes1.$dirty|| submitted)">
            {{'From_' | translate}} {{'TimeValidationError' | translate}}
        </span>

        <span class="help-block has-error"
              ng-show="checkTime(SystemAlertForm)">
            {{'Time_Validation' | translate}}
        </span>
    </div>

</div>
