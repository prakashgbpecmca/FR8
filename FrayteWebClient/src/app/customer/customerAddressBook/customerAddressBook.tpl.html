<div>
    <div class="panel panel-default fontsize12" style="margin-bottom: 0px; border-color: #DBE2EC !important;">
        <div class="panel-heading">{{'Address' | translate}} {{'Book' | translate}} {{'Search' | translate}}</div>
        <div class="panel-body">
            <div class="col-sm-12">
            <div class="col-sm-3">
            <div class="form-group">
                <select  ng-change="ChangeAddressType(TrackSearchText.AddressType)" ng-options="drpdwn.Name as drpdwn.Display for drpdwn in Drpdwnfilter" ng-model="TrackSearchText.AddressType" class="form-control">
                </select>
            </div>
            </div>
            <div class="col-sm-3">
                    <div class="form-group">
                        <select ng-options="Select.Name as Select.Name for Select in Selectfilter" ng-model="TrackSearchText.SearchBy" class="form-control">
                            <option value="" selected disabled class="display-none">{{'Select_Option' | translate}}</option>
                        </select>
                    </div>
                </div>
            <div class="col-sm-3">
            <div class="form-group">
                <i class="fa fa-search" aria-hidden="true" style="position: absolute;padding: 10px 8px 0px;"></i> 
                <input type="text" ng-model="TrackSearchText.SearchText" class="form-control" id="search" placeholder="{{'Search_The_Address' | translate}}" style="padding: 0px 26px 0px;">
            </div>
            </div>
            <div class="col-sm-3 text-right">
            <div >
             <button type="button" ng-click="SearchText()" class="btn-simple btn-primary" style="padding:6px 53px;"><span><i class="fa fa-search" aria-hidden="true"></i> {{'Search' | translate}}</span></button>
            </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-12">
                    <div class="pull-left">
                        <button ng-hide="TrackSearchText.AddressType === 'All'" ng-click="Modalpopup()" type="button" class="btn border-radius2 btn-save fontsize12" style="padding: 7px 34px 7px;"><span><i class="fa fa-address-card-o" aria-hidden="true"></i> {{'Add' | translate}} {{'Address' | translate}}</span></button>&nbsp;&nbsp;
                    </div>
                    <div class="pull-right">
                        <button ng-click="eraseAddressBook()" type="button" class="btn btn-simple btn-danger fontsize12"><i class="fa fa-eraser" aria-hidden="true"></i> {{'Earse_All_Address' | translate}}</button>
                    </div>
                </div>
                <div class="clearfix"></div>
                <!--<div class="col-sm-12">
                    <div class="col-sm-6">
                        <input type="radio" ng-model="ShowData" value="ShowRepeatData" class="btn border-radius2 btn-save fontsize12" style="padding: 7px 34px 7px;"> {{'_Square' | translate}}&nbsp;&nbsp;
                    
                    </div>
                    <div class="col-sm-6">
                        <input type="radio" ng-model="ShowData" value="ShowGridData" class="btn border-radius2 btn-save fontsize12" style="padding: 7px 34px 7px;"> {{'_Grid' | translate}}&nbsp;&nbsp;
                    
                    </div>
                </div>-->
            </div>
            <div class="clearfix"></div>
            </div>

        </div>
    <div class="clearfix"></div>
    <div class="col-sm-12 pull-right top18">
      <div class="col-sm-3 col-sm-offset-9 flex paddingboth form-group">
          <div class="width50"><small class="addressbook-grid">{{'Square' | translate}}</small> <i ng-class="{'active' : active2}" ng-click="ShowData = 'ShowGridData';setAddressLayOut(); active2 = true; active1 = false" ng-init="active2 = true" class="fa fa-th fa-2x frayte-orange pointer" aria-hidden="true" ng-model="ShowData" value="ShowGridData" title="{{'Grid_Format' | translate}}"></i></div>&nbsp;&nbsp; 
          <div class="width50"><small class="addressbook-grid">{{'Grid' | translate}}</small><i ng-class="{'active': active1}" ng-click="ShowData = 'ShowRepeatData'; setAddressLayOut(); active1 = true; active2 = false" ng-init="active1 = false" class="fa fa-th-large fa-2x frayte-orange pointer" aria-hidden="true" ng-model="ShowData" value="ShowRepeatData" title="{{'Square_Format' | translate}}"></i> </div>
            
          <div class="clearfix"></div>
      </div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
 <br/>
        <div ng-show="ShowData === 'ShowRepeatData'" class="panel panel-default">
            <div class="panel-body">
                <div ng-if="true">
                <div class="col-sm-12 padding5all">
                    <div ng-repeat="res in AddressDetail" class="col-sm-4 padding5all">
                        <div class="col-sm-12 border-primary-icon navbar-right text-right"><span class="ui-grid-cell-contents"> <i class="fa fa-star-o star-fixed pointer"  ng-class="{'star-fixed-hover': res.IsFavorites}" ng-click="SetIsFavourite(res); res.IsFavorites = !res.IsFavorites" aria-hidden="true"></i></span>
                        <span class="blue-color"><i ng-click="Modalpopup(res)" class="fa fa-pencil-square-o border-primary-i pointer" title="Edit Address" aria-hidden="true"></i></span>&nbsp;&nbsp;<span class="red-color"><i ng-click="DeleteAddressFromAddressBook(res)" class="fa fa-bitbucket border-primary-i pointer" title="Delete Address" aria-hidden="true"></i></span></div>
                        <div  class="border-primary padding5all" style="padding: 20px 10px 20px 10px !important;">                         
                            <div><h5>{{res.CompanyName}}</h5><br/></div>
                            <div> <h5>{{res.FirstName}} {{res.LastName}}</h5><br /></div>
                            <div><label>{{res.Address}}</label><br /></div>
                            <div><label>{{res.Country.Name}}</label><br /></div>
                            <div><label>{{res.State}} {{res.City}}</label><br /></div>
                            <div><label>{{res.PostCode}}</label><br /></div>
                            <br />
                            <div><b>{{res.Email}}</b><br /></div>
                            <div><b>{{res.Phone}}</b><br /></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                        </div>
                <div class="clearfix"></div>                
                </div>
                <div ng-if="false">
                <div class="col-sm-12">
                    <div class="no-address-exist"><b>{{'NoAddress_Exist' | translate}}</b></div>
                </div>
                </div>
            </div>
        </div>
    </div>
<div ng-if="ShowData === 'ShowGridData'"><div data-ui-grid="gridDirectBooking" ui-grid-selection class="grid"></div></div>
<div  style="margin-left:-15px;">
    <ul uib-pagination boundary-links="true" total-items="totalItemCount" ng-change="pageChanged(TrackSearchText)" ng-model="TrackSearchText.CurrentPage" items-per-page="TrackSearchText.TakeRows" max-size="maxSize" num-pages="numPages" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
</div>
