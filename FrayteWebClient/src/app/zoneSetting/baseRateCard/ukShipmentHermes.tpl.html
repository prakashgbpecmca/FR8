<div ng-if="!IsChanged && finalArrayList.length">
    <div class=" panel-body paddingboth fontsize12" style="padding:0px !important;padding-bottom:0px;">
        <div class="headertable">
            <ul class="list-unstyled">
                <li>
                    <div class="col-2" style="text-align: right;">{{'Weight' | translate}} ({{'kgs' | translate}})</div>
                    <div ng-repeat="Zone in UKShipmentZones">
                        <div class="width278" style="text-align:center;">{{Zone.ZoneDisplayName}}</div>
                    </div>
                </li>
            </ul>
            <div style="clear:both;"></div>
        </div>
    </div>
    <div class="panel-body fontsize12" style="padding: 0px !important;">
        <div class="panel-body" style="border: 1px solid #ddd; padding: 0px !important;">
            <div class="grey">
                <!--Hermese BaseRate Card-->
                <div ng-repeat="BaseRate in finalArrayList">
                    <div>
                        <div ng-if="BaseRate.IsRowShow">
                            <div class="col-2  marginTop20"><span style="padding-left:10px;">{{BaseRate.DocType}}</span>  <span style="float:right; left:-4%;position:relative;"><span ng-if="BaseRate.WeightTo===999">Over</span> {{BaseRate.WeightFrom}} <span ng-if="BaseRate.WeightTo !==999">- {{BaseRate.WeightTo}}</span></span></div>
                            <div ng-repeat="Rate in BaseRate.Rows | orderBy : Rate.zone.ZoneId">
                                <div ng-class="{'cellHide': !Rate.IsCellShow}" class="width278">
                                    <button class="pointer text-center btn btn-sm btn-default height84 " ng-click="SetCourierAccountAndCurrency(Rate)" style="width: 100%;" ng-style="{'background-color':Rate.courierAccount.ColorCode}">
                                        <div ng-hide="Rate.Rate===0"> <span>{{Rate.Rate}}  {{Rate.CurrencyCode}}</span></div>
                                        <div ng-show="Rate.Rate===0">N/A</div>
                                        <div ng-show="Rate.BusinessCurrency !== Rate.CurrencyCode && Rate.BusinessRate !== 0">
                                            <div class="baseratecard-border"></div>
                                            <span>{{Rate.BusinessRate}}  {{Rate.BusinessCurrency}}</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <br /><br />
</div>
