<div> 
    <div ng-class="{ 'has-error': (DirectBookingForm.collectiontime.$invalid || DirectBookingForm.collectioTimeMinutes.$invalid ||checkTime(DirectBookingForm)) &&
                                                     (DirectBookingForm.collectiontime.$dirty || DirectBookingForm.collectioTimeMinutes.$dirty || submitted) }">
        <select class="form-control fontsize12 direct-booking-collection-time-width" name="collectiontime"
                ng-model="timeHrs" ng-change="setCollectionHours()"
                ng-options="hr as hr.hour  for hr in hours track by hr.Id" required>
            <option value="" selected disabled class="display-none">HH</option>
        </select>

        <select class="form-control fontsize12 direct-booking-collection-time-width margin-left7" name="collectioTimeMinutes"
                ng-model="timeMins" ng-change="setCollectionMinutes()"
                ng-options="mn as mn.minute  for mn in minutes track by mn.Id" required>
            <option value="" selected disabled class="display-none">MM</option>
        </select>
<!--<div class="clearfix"></div>-->

                                                         (DirectBookingForm.collectiontime.$dirty ||DirectBookingForm.collectioTimeMinutes.$dirty|| submitted)">
           {{'CollectionTime_Required' | translate}}
        </span>
       
        <span class="help-block has-error"
              ng-show="checkTime(DirectBookingForm)">
            {{'Time_Validation' | translate}}
        </span>-->
    </div>
 
 </div>
