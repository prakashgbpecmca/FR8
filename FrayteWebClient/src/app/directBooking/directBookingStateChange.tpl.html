<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')"><i class="fa fa-times-circle-o" aria-hidden="true" style="font-size:30px;"></i></button>
    <h4 class="modal-title">{{'Confirmation' | translate}}</h4>
</div>
<div class="modal-body">
    <center>
        <p> {{'Lost_data' | translate}}.</p>
        <b>{{'Confirmation_message' | translate}}</b>
    </center>
</div>

<div class="clearfix"></div>
<div class="modal-footer">
    <div class="pull-left">
        <button type="button" ng-click="$close()" class="btn btn-save fontsize12"><i class="fa fa-check" aria-hidden="true"></i> {{'Yes' | translate}}</button> &nbsp;&nbsp;         
    </div>
    <div class="pull-right">
        <button type="submit" ng-click="$dismiss()" class="btn btn-cancel fontsize12"><i class="fa fa-times" aria-hidden="true"></i> {{'No' | translate}}</button>
    </div>
</div>
