<div class="ui-grid-cell-contents fontsize12 download-dropdown">
    <div class="dropdown">
        &nbsp;<a id="drop1" href="" role="button" class="dropdown-toggle" data-toggle="dropdown">
            <label class="pointer"><i class="fa fa-caret-down pointer" aria-hidden="true" style="position:relative; top:4px; float:right;"></i> <span class="action-font-family">{{'Actions' | translate}}</span>&nbsp;&nbsp;</label>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li>
                <a href="" ng-click="grid.appScope.DirectShipmentDetail(row)">
                    <span class="padEdit"><i class="fa fa-edit"></i></span>
                    <span>{{'Detail' | translate}}</span>
                </a>
            </li>
            <li ng-if="grid.appScope.CurrentStatus.StatusName !== 'Draft'">
                <a href="" ng-click="grid.appScope.CreateShipment(row,'ShipmentClone')">
                    <span class="padEdit"><i class="fa fa-clone"></i></span>
                    <span>{{'Clone' | translate}}</span>
                </a>
            </li>
            <li ng-if="grid.appScope.CurrentStatus.StatusName === 'Draft' && grid.appScope.track.BookingMethod !== 'eCommerce'">
                <a href="" ng-click="grid.appScope.CreateShipment(row , 'ShipmentDraft')">
                    <span class="padDelete"><i class="fa fa-plus"></i></span>
                    <span>{{'Create_Shipment' | translate}}</span>
                </a>
            </li>
            <li ng-if="grid.appScope.CurrentStatus.StatusName === 'Draft' && grid.appScope.track.BookingMethod !== 'eCommerce'">
                <a href="" ng-click="grid.appScope.DeleteDirectShipmentDocuments(row)">
                    <span class="padDelete"><i class="fa fa-trash-o"></i></span>
                    <span>{{'Delete_Draft' | translate}}</span>
                </a>
            </li>
            <li ng-if="grid.appScope.CurrentStatus.StatusName !== 'Draft' && grid.appScope.track.BookingMethod !== 'eCommerce'">
                <a href="" ng-click="grid.appScope.CreateShipment(row , 'ShipmentReturn')">
                    <span class="padEdit"><i class="fa fa-retweet"></i></span>
                    <span>{{'Create_Return' | translate}}</span>
                </a>
            </li>

            <li ng-if="grid.appScope.CurrentStatus.StatusName !== 'Draft' && grid.appScope.CurrentStatus.StatusName !== 'Delay' && grid.appScope.CurrentStatus.StatusName !== 'Past' && grid.appScope.CurrentStatus.StatusName !== 'Cancel' && row.entity.ManifestId === 0 && grid.appScope.track.BookingMethod !== 'eCommerce'">

                <a href="" ng-click="grid.appScope.cancelShipment(row)">
                    <span class="padDelete"><i class="fa fa-times"></i></span>
                    <span>{{'Cancel_Shipment' | translate}}</span>
                </a>
            </li>
            <li ng-show="grid.appScope.CurrentStatus.StatusName !== 'Draft' && grid.appScope.CurrentStatus.StatusName !== 'Cancel' && grid.appScope.track.BookingMethod !== 'eCommerce'">
                <a ui-sref="home.tracking-hub({carrierType:row.entity.CourierName,trackingId:row.entity.TrackingCode})" target="_blank">
                    <span class="padEdit"><i class="fa fa-fighter-jet"></i></span>
                    <span>{{'Track_Shipment' | translate}}</span>
                </a>
            </li>
            <li ng-show="grid.appScope.CurrentStatus.StatusName !== 'Draft' && grid.appScope.CurrentStatus.StatusName !== 'Cancel' && grid.appScope.track.BookingMethod !== 'eCommerce'">
                <a ng-click="grid.appScope.DownLoadCommercialInvoice(row)">
                    <span class="padDelete"><i class="fa fa-file-excel-o"></i></span>
                    <span>{{'Download_Commercial_Invoice' | translate}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
